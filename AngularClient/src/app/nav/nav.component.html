<!-- Depends on dropdown -->
  <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
    <button dropdownToggle class="btn text-light dropdown-toggle" type="button" >
      Welcome {{user.username | titlecase}}
    </button>
    <ul class="dropdown-menu" *dropdownMenu>
      <li><button class="dropdown-item" type="button">Edit User</button></li>
      <div class="dropdown-devider"></div>

    </ul>

  <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex"  (ngSubmit)="login()" autocomplete="off" >
    <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"

        type="text" placeholder="Username" >
    <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2 mx-2"
        type="password"
        placeholder="Password" >
